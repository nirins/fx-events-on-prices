<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  background-color: #F1F3F3    
}
.axis {
	font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #D4D8DA;
  stroke-width: 2px;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke: #3399ff;
  stroke-width: 1px;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.focus circle {
  fill: #F1F3F3;
  stroke: black;
  stroke-width: 2px;
}
  
.hover-line {
  stroke: black;
  stroke-width: 2px;
  stroke-dasharray: 3,3;
}

</style>
<body>
<div>
	<input type ="range" max="3" min="0.1"
			oninput="onChangeThreshold()"
			step="0.1" name="rangeVal" id="rangeVal" value="2">
	</input>
	<em id="rangeValLabel" style="font-style: normal;"></em>
</fieldset>
<svg width="1300" height="600"></svg>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var onChangeThreshold = function(){
	var x = document.getElementById("rangeVal").value;
	document.getElementById('rangeValLabel').innerHTML = x;

	plotDots(x);
};

var plotDots = function(val){
	d3.select("circle-red").remove();

	// g.selectAll("circle-red").data(data)
	// 			.enter()
	// 			.append("circle")
	// 			.filter(function(d){ return d.Diff < -val})
	// 			.style("fill", "red")
	// 			.attr("cx", function(d){ return x(d.Date); })
	// 			.attr("cy", function(d){ return y(d.Rate); })
	// 			.attr("r", 2);

	// 	g.selectAll("circle-green").data(data)
	// 			.enter()
	// 			.append("circle")
	// 			.filter(function(d){ return d.Diff > val})
	// 			.style("fill", "green")
	// 			.attr("cx", function(d){ return x(d.Date); })
	// 			.attr("cy", function(d){ return y(d.Rate); })
	// 			.attr("r", 2);
};

var svg = d3.select("svg"),
    margin = {top: 20, right: 200, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var parseTime = d3.timeParse("%Y%m%d")
    bisectDate = d3.bisector(function(d) { return d.Date; }).left;

var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);


var line = d3.line()
    .x(function(d) { return x(d.Date); })
    .y(function(d) { return y(d.Rate); });

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("merge.json", function(error, data) {
    if (error) throw error;

    data.reverse();

		for(var i=0; i<data.length; i++){
      data[i].Date = parseTime(data[i].Date);
			data[i].Rate = +data[i].Rate;

			if(i < data.length-1)
				data[i].Diff = data[i+1].Rate - data[i].Rate;
		}

    x.domain(d3.extent(data, function(d) { return d.Date; }));
    y.domain([d3.min(data, function(d) { return d.Rate; }) / 1.1, d3.max(data, function(d) { return d.Rate; }) * 1.005]);

    g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%Y/%d")));

    g.append("g")
        .attr("class", "axis axis--y")
        .call(d3.axisLeft(y).ticks(6).tickFormat(function(d) { return parseInt(d); }))
      .append("text")
        .attr("class", "axis-title")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .attr("fill", "#5D6971");

    g.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line);

		g.selectAll("circle-red").data(data)
				.enter()
				.append("circle")
				.filter(function(d){ return d.Diff < -2})
				.style("fill", "red")
				.attr("cx", function(d){ return x(d.Date); })
				.attr("cy", function(d){ return y(d.Rate); })
				.attr("r", 2);

		g.selectAll("circle-green").data(data)
				.enter()
				.append("circle")
				.filter(function(d){ return d.Diff > 1})
				.style("fill", "green")
				.attr("cx", function(d){ return x(d.Date); })
				.attr("cy", function(d){ return y(d.Rate); })
				.attr("r", 2);

    var focus = g.append("g")
        .attr("class", "focus")
        .style("display", "none");

    focus.append("line")
        .attr("class", "x-hover-line hover-line")
        .attr("y1", 0)
        .attr("y2", height);

    focus.append("line")
        .attr("class", "y-hover-line hover-line")
        .attr("x1", width)
        .attr("x2", width);

    focus.append("circle")
        .attr("r", 2.0);

		focus.append("text")
				.attr("class", "tooltip-rate")
				.style("font-weight", "bold")
        .attr("x", 15)
      	.attr("dy", "0px");

    focus.append("text")
				.attr("class", "tooltip-0")
        .attr("x", 15)
      	.attr("dy", "20px");

		focus.append("text")
				.attr("class", "tooltip-1")
				.attr("x", 15)
				.attr("dy", "40px");

		focus.append("text")
				.attr("class", "tooltip-2")
				.attr("x", 15)
				.attr("dy", "60px");

		focus.append("text")
				.attr("class", "tooltip-3")
				.attr("x", 15)
				.attr("dy", "80px");

		focus.append("text")
				.attr("class", "tooltip-4")
				.attr("x", 15)
				.attr("dy", "100px");

		focus.append("text")
				.attr("class", "tooltip-5")
				.attr("x", 15)
				.attr("dy", "120px");

		focus.append("text")
				.attr("class", "tooltip-6")
				.attr("x", 15)
				.attr("dy", "140px");

    svg.append("rect")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        .attr("class", "overlay")
        .attr("width", width)
        .attr("height", height)

        .on("mouseover", function() { focus.style("display", null); })
        .on("mouseout", function() { focus.style("display", "none"); })
        .on("mousemove", mousemove);

    function mousemove() {
      var x0 = x.invert(d3.mouse(this)[0]),
          i = bisectDate(data, x0, 1),
          d0 = data[i - 1],
          d1 = data[i],
          d = x0 - d0.Date > d1.Date - x0 ? d1 : d0;

      focus.attr("transform", "translate(" + x(d.Date) + "," + y(d.Rate) + ")");

			focus.selectAll(".tooltip-rate").text(function() { return d.Rate; });

			for(var i=0; i<d.Facts.length; i++)
			{
				focus.selectAll(".tooltip-" + i).text(function() { return d.Facts[i].Title; });
			}

      // focus.select(".x-hover-line").attr("y2", height - y(d.Rate));
      // focus.select(".y-hover-line").attr("x2", width + width);
    }
});

</script>
